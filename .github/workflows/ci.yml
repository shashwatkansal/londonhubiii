name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Bun
      uses: oven-sh/setup-bun@v1
      
    - name: Install dependencies
      run: bun install
      
    - name: Run type checking
      run: bun run type-check
      
    - name: Run linting
      run: bun run lint
      
    - name: Build application
      run: bun run build
      
    - name: Check for build artifacts
      run: |
        if [ ! -d ".next" ]; then
          echo "Build failed - .next directory not found"
          exit 1
        fi
        echo "Build successful"

  security:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Bun
      uses: oven-sh/setup-bun@v1
      
    - name: Install dependencies
      run: bun install
      
    - name: Print security audit note
      run: echo "Bun does not support npm audit. Consider using external tools for security checks."

  validate-config:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Validate configuration files
      run: |
        # Check if required configuration files exist
        if [ ! -f "src/lib/settings.ts" ]; then
          echo "Error: settings.ts not found"
          exit 1
        fi
        
        if [ ! -f "src/lib/texts.ts" ]; then
          echo "Error: texts.ts not found"
          exit 1
        fi
        
        echo "Configuration files validated"
        
    - name: Check documentation
      run: |
        # Ensure key documentation files exist
        if [ ! -f "README.md" ]; then
          echo "Error: README.md not found"
          exit 1
        fi
        
        if [ ! -f "docs/SETUP.md" ]; then
          echo "Error: SETUP.md not found"
          exit 1
        fi
        
        echo "Documentation files validated"

  accessibility:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Bun
      uses: oven-sh/setup-bun@v1
      
    - name: Install dependencies
      run: bun install
      
    - name: Build application
      run: bun run build
      
    - name: Start application
      run: bun run start &
      
    - name: Wait for application to start
      run: sleep 10
      
    - name: Install Lighthouse CI
      run: bun add -g @lhci/cli
      
    - name: Run Lighthouse CI
      run: |
        lhci autorun --config='{
          "ci": {
            "collect": {
              "url": ["http://localhost:3000"],
              "numberOfRuns": 1
            },
            "assert": {
              "assertions": {
                "categories:accessibility": ["error", {"minScore": 0.9}],
                "categories:best-practices": ["error", {"minScore": 0.8}],
                "categories:seo": ["error", {"minScore": 0.8}]
              }
            }
          }
        }' 